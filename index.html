<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Page Needs-->
    <meta charset="utf-8">
    <title>NewsViews</title>    
    <!-- Mobile Specific Metas-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FONT-->
    <!--<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">-->
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <!-- Favicon-->
    <!--<link rel="icon" type="image/png" href="images/favicon.png">-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>

    <!-- Primary Page Layout-->
    <div class="container">
        <div class="row"style="text-align: left; margin-top: 20px; margin-bottom: 10px;">
            <h1>news views</h1>
        </div>
        <div class="row">
            <div class="one columns alpha">
                <input class="button" onclick="window.location.href = 'study/study1/index.html?id=1'" type="button" value="Study 1" style="margin: 10px;">
            </div>
        </div>

        <div class="row">
            <h4>Scale space analysis for bar chats:</h4>
        </div>
        <div class="row">            
            <div class="four columns">
                <img id="bar1" src="images/scale1/38.png" style="width: 100%;"/>
            </div>
            <div class="four columns">
                <img id="bar2" src="images/scale2/37.png" style="width: 100%;"/>
            </div>
            <div class="four columns">
                <img id="bar3" src="images/scale3/35.png" style="width: 100%;"/>
            </div>
        </div>
        <div class="row">
            <div class="four columns">
                <input type="range" name="scalespace1" id="scalespace1" value="1" min="1" step="1" max="38">
            </div>
            <div class="four columns">
                <input type="range" name="scalespace2" id="scalespace2" value="1" min="1" step="1" max="37">
            </div>
            <div class="four columns">
                <input type="range" name="scalespace3" id="scalespace3" value="1" min="1" step="1" max="35">
            </div>  
        </div>

        <div class="row" style="margin-top:20px;">
            <h4>Scale space analysis for time series:</h4>
        </div>

        <div class="row">
            <div class="four columns">
                <img id="ts1" src="images/scale4/0.0.png" style="width: 100%;" />
            </div>
            <div class="four columns">
                <img id="ts2" src="images/scale5/0.0.png" style="width: 100%;" />
            </div>
        </div>
        <div class="row">
            <div class="four columns">
                <input type="range" name="scalespace4" id="scalespace4" value="0" min="0" step="0.5" max="15.5">
            </div>
            <div class="four columns">
                <input type="range" name="scalespace5" id="scalespace5" value="0" min="0" step="0.5" max="50">
            </div>
        </div>
    </div>
<!-- End Document-->

<script>
    $(document).ready(function() {
        $("#scalespace1")
            .on("change mousemove",
                function() {
                    $("#bar1").attr("src", "images/scale1/" + (39 - parseInt($(this).val())) + ".png");
                });
        $("#scalespace2")
         .on("change mousemove",
             function () {
                 $("#bar2").attr("src", "images/scale2/" + (38 - parseInt($(this).val())) + ".png");
             });
        $("#scalespace3")
         .on("change mousemove",
             function () {
                 $("#bar3").attr("src", "images/scale3/" + (36 - parseInt($(this).val())) + ".png");
             });
        $("#scalespace4")
       .on("change mousemove",
           function () {
               console.log($(this).val());
               $("#ts1").attr("src", "images/scale4/" + parseFloat($(this).val()).toFixed(1) + ".png");
           });
        $("#scalespace5")
     .on("change mousemove",
         function () {
             console.log($(this).val());
             $("#ts2").attr("src", "images/scale5/" + parseFloat($(this).val()).toFixed(1) + ".png");
         });
    })

</script>
</body>
</html>
